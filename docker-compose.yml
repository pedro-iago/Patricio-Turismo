version: '3.8'

services:
  # ==========================================================
  # üß© APP (Spring Boot + React build)
  # ==========================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patricio-app
    ports:
      - "8080:8080"
    restart: always

    environment:
      # URL de conex√£o com o Postgres (usa o servi√ßo interno 'db')
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/patricio_db
      SPRING_DATASOURCE_USERNAME: postgres_user
      SPRING_DATASOURCE_PASSWORD: postgres_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker

    depends_on:
      - db

    # Espera o DB responder antes de iniciar a app (ajuda em init lento)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================
  # üóÉÔ∏è Banco de Dados (PostgreSQL)
  # ==========================================================
  db:
    image: postgres:16-alpine
    container_name: patricio-db
    restart: always

    # Porta alterada localmente para evitar conflito (boa pr√°tica!)
    ports:
      - "5433:5432"

    environment:
      POSTGRES_DB: patricio_db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password

    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
